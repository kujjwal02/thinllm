name: "Publish"

on:
  push:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest
    # Skip if the commit message contains [skip ci] or was made by github-actions bot
    if: "!contains(github.event.head_commit.message, '[skip ci]') && github.event.head_commit.author.name != 'github-actions[bot]'"
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      
      - name: Install Python 3.10
        run: uv python install 3.10
      
      - name: Bump version
        run: uv version --bump patch --bump alpha
      
      - name: Commit version bump
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml uv.lock
          git commit -m "chore: bump version to $(uv version) [skip ci]"
          git push
      
      - name: Build
        run: uv build
      
      - name: Publish
        run: uv publish